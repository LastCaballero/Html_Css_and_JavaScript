<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second-Counter, React is Bullshit :-)</title>
    <style>
        body {
            margin: 45px ;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #seconds {
            width: 300px;
            text-align: right;
        }
    </style>

</head>
<body>
    <p id="seconds"></p>
    <script>
        const p = document.getElementById('seconds')
        let millis = 0
        setInterval(() => {
            p.innerHTML = `
                <span style="font-weight: 900">React is bullshit:</span><br> <br>
                Javascript is running for<br><br>
                ${millis += new Date().getMilliseconds()} <br><br>
                milliseconds.
            `
        }, 50);
    </script>
    
</body>
</html>
