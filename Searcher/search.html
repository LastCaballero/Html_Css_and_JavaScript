<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="searchbox.css">
    <title>Comfortable Search</title>
</head>

<body>
    <div class="searchbox">
        <p>What:</p>
        <p><input type="text" title="What to search" id="what"></p>
        <p>Where:</p>
        <p> <input type="text" title="What to search" id="where"></p>

        <p>
            <select title="Engine" id="engine">
                <option value="bing">Bing</option>
                <option value="google">Google</option>
                <option value="duck">DuckDuckGo</option>
            </select>
        </p>
        <p><button>Open Window</button></p>
    </div>
</body>
