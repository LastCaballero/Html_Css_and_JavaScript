<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-Clock</title>
    <style>
        body {
            margin: 45px ;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        div#main{
            display: flex;
        }

    </style>
    <script src="smart.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    AttachTo('#main',new HourCapsule('p'))
    AttachTo('#main',new StaticBox('p', ':'))
    AttachTo('#main',new MinuteCapsule('p'))
    AttachTo('#main',new StaticBox('p', ':'))
    AttachTo('#main',new SecondCapsule('p'))
</script>
    
</body>
</html>
