<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add buttons with javascript</title>
    <script>
        let buttons = [1, 2, 3, 4, 5, 6, 7, 8, 9].map(
            x => {
                let but = document.createElement("button")
                but.innerHTML = x
                return but
            }
        )
    </script>
</head>

<body>
    <div id="first">


    </div>
    <script>
        let divbox = document.getElementById("first")
        buttons.forEach(b => divbox.appendChild(b))
    </script>


</body>
</html>
